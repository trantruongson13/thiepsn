<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="canvas.css" />
    <link rel="stylesheet" href="hiện tại.css" />
    <link rel="stylesheet" href="the.css" />
    <link rel="stylesheet" href="chỉ mục.css" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="parent">
      <canvas id="canvas"></canvas>
      <section class="above-fold">
        <div class="wrap-present">
          <div class="present-box" id="present">
            <div class="present">
              <div class="img-wrap" id="present-image"></div>
            </div>
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
              <span class="to">
                <span class="name" id="nametag"> </span>
              </span>
            </div>
            <div class="side bottom"></div>
          </div>
        </div>
        <p class="info-text">Click to Open</p>
      </section>

      <div id="card">
        <h4 class="title-card">💘little coder💘</h4>

        <img src="son.jpg" class="beiu" />

        <h4 class="content-card">
          Hôm nay là một ngày đặc biệt, đánh dấu 1 năm trưởng thành hơn sau
          những nỗ lực, cố gắng rất nhiều. Chúc cho tôi bước sang tuổi mới thành
          công hơn, đạt được những thứ mình đang cố gắng để có được và luôn vui
          vẻ.
        </h4>
      </div>
    </div>
    <audio autoplay loop id="playAudio">
      <source src="cmsn.mp3" />
    </audio>
  </body>
  <script src="config.js"></script>
  <script src="canva.js"></script>
  <script src="hiện tại.js"></script>
  <script></script>
</html>
